<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/favicon.svg">
</head>

<body id="body" onload="showImage()">

    <header>
        <div class='header_inner'>
        <img class="img_header" src="./img/favicon.svg" alt="fotogram_logo">
        Fotogram
        </div>
    </header>
    <main>
        <h1>
            Your personal photo album
        </h1>
        <div id="picture" class="picture_container">
        </div>
    </main>
    <footer>
        <img src="./img/d507876a-36ad-4ef2-9a12-9ca119e2beb8.png" alt="avatar">
        Dmitrii Schilling
    </footer>
    <div id="overlay" class="overlay d_none" onclick="toglleOverlay()">
    <dialog id="my_dialog" onclick="stopEventPropagation(event)">
        <div class="dialog_content">
            <p id="image_name"></p>
            <svg class="close_symbol" onclick="closeDialog()" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg>
            <p id="img_dialog"></p>
            <div class="arrows_symbol_container">
                <svg xmlns="http://www.w3.org/2000/svg" onclick="previousImage()" class="arrow_symbol" fill="none" viewBox="0 0 24 24"
                    stroke-width="2.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
                </svg>
                <p class = "slide_number" id="slide_number"></p>
                <svg xmlns="http://www.w3.org/2000/svg" onclick="nextImage()" class="arrow_symbol" fill="none" viewBox="0 0 24 24"
                    stroke-width="2.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
                </svg>

            </div>
        </div>
    </dialog>
</div>
</body>
<script src="./script.js"></script>

</html>
